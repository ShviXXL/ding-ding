<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ding-ding.css') }}">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicons/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicons/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicons/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='img/favicons/site.webmanifest') }}">

  <title>{% block title %}{% endblock %} Ding-Ding</title>
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index.index') }}">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" height="30" alt="Ding-Ding">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{ url_for('index.index') }}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Home
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('index.index') }}">About</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item bt" href="{{ url_for('index.index', _anchor='services') }}">Services</a>
              <a class="dropdown-item" href="{{ url_for('index.index', _anchor='contacts') }}">Contacts</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer id="#Contacts" class="bg-light pt-3 mt-5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-lg-4 my-3">
          <div class="d-sm-flex flex-row justify-content-center">
            <div class="px-2">
              <a class="btn btn-light" href="#">Partners</a>
            </div>
            <div class="px-2">
              <a class="btn btn-light" href="#">Careers</a>
            </div>
            <div class="px-2">
              <a class="btn btn-light" href="#">Blog</a>
            </div>
            <div class="px-2">
              <a class="btn btn-light" href="#">Rules</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 my-3">
          <img src="{{ url_for('static', filename='img/logo.svg') }}" class="d-block mx-auto my-3" height="60" alt="Ding-Ding">
          <div class="d-flex mb-3 justify-content-center">
            <div class="px-2">
              <a class="btn btn-light" href="https://instagram.com">
                <img src="{{ url_for('static', filename='img/social/instagram.svg') }}" width="30" alt="instagram">
              </a>
            </div>
            <div class="px-2">
              <a class="btn btn-light" href="https://twitter.com">
                <img src="{{ url_for('static', filename='img/social/twitter.svg') }}" width="30" alt="twitter">
              </a>
            </div>
            <div class="px-2">
              <a class="btn btn-light" href="https://facebook.com">
                <img src="{{ url_for('static', filename='img/social/facebook.svg') }}" width="30" alt="facebook">
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 my-3">
          <ul class="list-unstyled mx-auto">
            <li><a href="mailto:info@email.com">info@email.com</a></li>
            <li><a href="callto:+12345678910">+123 4 567 8910</a></li>
            <li class="user-select-all">11 ANYSTREET,&nbsp;<br>ANYTOWN AZ 12345</li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <p class="text-center text-muted">Copyright &copy; Ding-Ding 2019</p>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/ding-ding.js') }}"></script>

</body>

</html>
