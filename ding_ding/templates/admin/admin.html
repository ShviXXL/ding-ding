{% extends 'base.html' %}

{% block title %}Admin - {% endblock %}

{% block page %}

  <div class="toast-container p-3" id="adminToastContainer"></div>

  <nav class='navbar sidebar navbar-expand-lg navbar-dark bg-dark position-fixed vh-100 align-items-start shadow-lg'>
    <div class="d-flex flex-column w-100 pt-3 px-2">
      <a class="navbar-brand mx-auto" href="{{ url_for('index.index') }}">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" height="30" alt="Ding-Ding">
      </a>
      <div class="form-group my-4">
        <input type="search" class="form-control" id="search-store" placeholder="Search">
      </div>
      <div class="overflow-auto text-light sidebar-dropdown pr-3 mt-4" id="stores">
        <!-- stores -->
      </div>
      <div class="w-100">
        <button type="button" name="button" class="btn btn-outline-primary align-self-end btn-block close" data-toggle="modal" data-target="#addStore">
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <main id='admin' class='container-fluid d-flex flex-column pt-5'>
    <!-- store page -->
  </main>


  <!-- Modal "Add Store" -->
  <div class="modal fade" id="addStore" tabindex="-1" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="addStoreForm" id="addStoreForm">
          <div class="modal-header">
            <h5 class="modal-title">Add new Store</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group form-row">
              <div class="col">
                <label for="price">Type</label>
                <input type="text" name="type" list="#types">
                <datalist id="types">
                  {% for type in types %}
                    <option value="{{ type }}">{{ type|capitalize }}</option>
                  {% endfor %}
                </datalist>
              </div>
              <div class="col">
                <label for="img">Image URL</label>
                <input type="url" class="form-control" name="img">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" rows="5"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="addStoreButton">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block script %}
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
